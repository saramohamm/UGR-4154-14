<body class="bg-yellow-200 text-white">

    <header x-data="{ open: false }" class="bg-yellow-300 p-2">
        <input type="checkbox" id="menu-toggle" class="hidden">
        <label for="menu-toggle" id="menu-icon" @click="open = !open" class="cursor-pointer md:hidden">&#9776;</label>
    
        <div id="menu" x-show="open" class="bg-yellow-200 md:hidden">
            <nav class="headers">
                <a href="homepage.html"class="mr-4">Home</a>
                <a href="resumepage.html"class="mr-4">Resume</a>
                <a href="servicepage.html"class="mr-4">Services</a>
                <a href="blogpage.html"class="mr-4">Blog</a>
            </nav>
        </div>
    </header>

    <header class="bg-yellow-300 text-center fixed top-0 w-full py-1 z-10 hidden md:block md:bg-yellow-300 md:text-right md:fixed md:top-0 md:w-full md:py-4 md:z-10">        <nav class="headerss">
            <a href="homepage.html"class="mr-4">Home</a>
            <a href="resumepage.html"class="mr-4">Resume</a>
            <a href="servicepage.html"class="mr-4">Services</a>
            <a href="blogpage.html"class="mr-4">Blog</a>
        </nav> 
    </header>

    <div class="contactcontent py-20 px-4 md:px-8">
        <div class="contactcontainer flex flex-col md:flex-row md:space-x-8 ">
            <div class="contactleft-container bg-yellow-300 p-4 md:w-1/2 rounded">
                <h1 class="text-yellow-800 text-2xl mb-4">Contact Information</h1>
                <div class="mb-2">
                    <h2 class="text-black text-lg mb-1">Email</h2>
                    <p>saramohammednassir1@gmail.com</p>
                </div>
                <div class="mb-2">
                    <h2 class="text-black text-lg mb-1">Phone</h2>
                    <p>+25167269790</p>
                </div>
                <div>
                    <h2 class="text-black text-lg mb-1">Address</h2>
                    <p>Arada, Adiss Ababa</p>
                </div>
            </div>

            <div class="contactright-container  p-4 md:w-2/3 rounded">
                <h1 class="text-yellow-800 text-2xl mb-8">Get In Touch</h1>
                <div class="input-group mb-4">
                    <input type="text" id="name" name="name" placeholder="Your Name"
                        class="w-full px-4 py-2 border rounded">
                </div>

                <div class="input-group mb-4">
                    <input type="email" id="email" name="email" placeholder="Your Email"
                        class="w-full px-4 py-2 border rounded">
                </div>

                <div class="input-group mb-4">
                    <textarea id="message" name="message" placeholder="Your Message"
                        class="w-full px-4 py-2 border rounded"></textarea>
                </div>

                <div class="input-group mb-4">
                    <input type="text" id="subject" name="subject" placeholder="Your Subject" required
                        class="w-full px-4 py-2 border rounded">
                </div>

                <button class="send-button bg-yellow-600 text-white px-6 py-2 rounded">Send Message</button>
            </div>
        </div>
    </div>

    <footer class="contactfooter bg-yellow-300 text-brown-800 text-center py-4 fixed bottom-0 w-full">
        <div class="social-icons">
            <a href="https://instagram.com/sarin_a7077?igshid=MzMyNGUyNmU2YQ==" target="_blank"
                class="text-brown-800 hover:text-brown-600"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/sevgili02" target="_blank" class="text-brown-800 hover:text-brown-600"><i
                    class="fab fa-telegram"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100091143585896" target="_blank"
                class="text-brown-800 hover:text-brown-600"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>

</body>

</html>
